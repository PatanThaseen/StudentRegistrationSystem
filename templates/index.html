<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Student List</h1>
    <form method="GET" action="{{ url_for('search') }}">
        <input type="text" name="query" placeholder="Search by name or class">
        <input type="submit" value="Search">
    </form>
    
    <a href="{{ url_for('add_student') }}">Add New Student</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Section</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.student_class }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                <a href="{{ url_for('delete_student', id=student.id) }}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
